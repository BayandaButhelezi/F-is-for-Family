<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>F is for family</title>
</head>

<body>
    <section class="banner">
        <header>
            <div class="toggle"><img src="Assets/Hamburger Menu.svg" alt="Hamburger menu svg"></div>
            <a href="#" class="logo"><img src="Assets/logo.png" alt="f is for family logo"></a>
        </header>
        <ul class="nav">
            <li><a href="#">Our Story</a></li>
            <li><a href="#">Cast</a></li>
            <li><a href="#">Merch</a></li>
            <li><a href="#">News</a></li>
        </ul>

        <div class="content">
            <div class="text-box">
                <img src="Assets/netflix-logo.png" alt="netlix-logo" class="netflix">
                <p class="info">2015 | 16 | 5 Seasons | TV Comedies</p>
                <p class="text">Follow the Murphy family back to the 1970s, when kids roamed wild, beer flowed freely and nothing came between a man and his TV.</p>
                <p class="starring">Starring:Bill Burr, Laura Dern, Justin Long <br> Creators:Bill Burr, Michael Price</p>
                <a class="signin" href="#">Watch Now</a>
            </div>
            <div class="image-box">
                <img src="Assets/S5.jpg" alt="picture of Bill Murphy">
            </div>
        </div>
    </section>
</body>
<script>
    let menutoggle = document.querySelector('.toggle');
    let nav = document.querySelector('.nav');
    menutoggle.onclick = function() {
        menutoggle.classList.toggle('active');
        nav.classList.toggle('active');
    }
</script>

</html>
